apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: failover-playground-lbservice
  namespace: failover-playground-lbservice
spec:
  resourceRef:
    apiVersion: v1
    kind: Service
    matchLabels:
      app: failover-playground-lbservice
  strategy:
    type: failover
    primaryGeoTag: "eu"
    dnsTtlSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: failover-playground-lbservice
  namespace: failover-playground-lbservice
  labels:
    app: failover-playground-lbservice
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: frontend-podinfo
