---
apiVersion: k8gb.io/v1beta1
kind: Gslb
metadata:
  name: failover-playground-referenced
spec:
  resourceRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    matchLabels:
      app: failover-playground-referenced
  strategy:
    type: failover
    dnsTtlSeconds: 5
    primaryGeoTag: "eu"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: failover-playground-referenced
  labels:
    app: failover-playground-referenced
spec:
  ingressClassName: nginx
  rules:
    - host: failover-playground-referenced.cloud.example.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-podinfo
              port:
                name: http
