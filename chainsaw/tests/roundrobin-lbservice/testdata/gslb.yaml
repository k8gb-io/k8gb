apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: roundrobin-lbservice
  namespace: roundrobin-lbservice
spec:
  resourceRef:
    apiVersion: v1
    kind: Service
    matchLabels:
      app: roundrobin-lbservice
  strategy:
    type: roundRobin
    dnsTtlSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: roundrobin-lbservice
  namespace: roundrobin-lbservice
  labels:
    app: roundrobin-lbservice
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: frontend-podinfo
