---
apiVersion: k8gb.io/v1beta1
kind: Gslb
metadata:
  name: failover-playground-resourceref
  namespace: failover-playground-resourceref
spec:
  resourceRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: failover-playground-resourceref
  strategy:
    type: failover
    primaryGeoTag: "eu"
    dnsTtlSeconds: 5
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: failover-playground-resourceref
  namespace: failover-playground-resourceref
spec:
  ingressClassName: nginx
  rules:
    - host: failover-playground-resourceref.cloud.example.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-podinfo
              port:
                name: http
