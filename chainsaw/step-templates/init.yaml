---
# Creates a namespace, a service, a pod and a gslb
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: init
spec:
  try:
  - apply:
      file: ../../testdata/namespace.yaml
  - script:
      env:
      - name: ISTIO_INJECT
        value: ($istio_inject)
      content: |
        kubectl label namespace $NAMESPACE istio-inject=$ISTIO_INJECT --overwrite
  - apply:
      file: ../../testdata/podinfo.yaml
  - apply:
      file: testdata/gslb.yaml
  - assert:
      resource:
        apiVersion: externaldns.k8s.io/v1alpha1
        kind: DNSEndpoint
        metadata:
          name: ($test.metadata.name)
          namespace: ($namespace)
          ownerReferences:
            (length(@)): 1
        spec:
          endpoints:
          - dnsName: (join('', ['localtargets-', $test.metadata.name, '.cloud.example.com']))
            recordType: A
            targets:
              (length(@)): 2
          - dnsName: (join('', [$test.metadata.name, '.cloud.example.com']))
            recordType: A
      timeout: 75s
