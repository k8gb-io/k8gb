apiVersion: v1
kind: ConfigMap
metadata:
  name: krb5.conf
  namespace: k8gb
data:
  krb5.conf: |
    [logging]
      default = FILE:/var/log/krb5libs.log
      kdc = FILE:/var/log/krb5kdc.log
      admin_server = FILE:/var/log/kadmind.log

    [libdefaults]
      dns_lookup_realm = false
      ticket_lifetime = 24h
      renew_lifetime = 7d
      forwardable = true
      rdns = false
      default_ccache_name = KEYRING:persistent:%{uid}
      default_realm = MBCPK8GB.LOCAL

    [realms]
     MBCPK8GB.LOCAL = {
      kdc = svcb2lmavs001.mbcpk8gb.local:88
      admin_server = svcb2lmavs001.mbcpk8gb.local
    }

    [domain_realm]
      mbcpk8gb.local= MBCPK8GB.LOCAL
      .mbcpk8gb.local = MBCPK8GB.LOCAL