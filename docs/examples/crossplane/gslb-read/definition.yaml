apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: globalapps.example.crossplane.io
spec:
  group: example.crossplane.io
  names:
    categories:
    - crossplane
    kind: GlobalApp
    plural: globalapps
  versions:
  - name: v1
    referenceable: true
    schema:
      openAPIV3Schema:
        description: GlobalApp is the Schema for the GlobalApp API.
        properties:
          spec:
            description: GlobalAppSpec defines the desired state of GlobalApp.
            type: object
            properties:
              region:
                type: string
                description: Azure region for resource deployment
                default: "West US"
              namespace:
                type: string
                description: Kubernetes namespace for application deployment
                default: "demo"
              hostname:
                type: string
                description: Hostname for the application ingress
                default: "podinfo.example.com"
              gslbNamespace:
                type: string
                description: Kubernetes namespace where GSLB resource is deployed
                default: "test-gslb"
          status:
            description: GlobalAppStatus defines the observed state of GlobalApp.
            type: object
            properties:
              infrastructure:
                type: object
                description: Infrastructure component status
                properties:
                  resourceGroup:
                    type: string
                    description: Azure resource group status
                  redis:
                    type: string
                    description: Redis cache status
              application:
                type: object
                description: Application component status
                properties:
                  podinfo:
                    type: string
                    description: Podinfo deployment status
              gslb:
                type: object
                description: GSLB monitoring status
                properties:
                  healthy:
                    type: string
                    description: GSLB health status across all domains
        required:
        - spec
        type: object
    served: true
status:
  controllers:
    compositeResourceClaimType:
      apiVersion: ""
      kind: ""
    compositeResourceType:
      apiVersion: ""
      kind: ""
