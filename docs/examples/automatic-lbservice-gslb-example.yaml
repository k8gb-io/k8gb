apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: default
  annotations:
    # Required: Strategy for GSLB (roundRobin, failover, geoip)
    k8gb.io/strategy: "roundRobin"

    # Required: Hostname for the LoadBalancer service
    k8gb.io/hostname: "my-app.example.com"

    # Optional: Primary geotag for failover strategy
    # k8gb.io/primary-geotag: "eu"

    # Optional: DNS TTL in seconds (default: 30)
    # k8gb.io/dns-ttl-seconds: "60"

    # Optional: Explicitly specify IP addresses (if not using LoadBalancer IPs)
    # k8gb.io/exposed-ip-addresses: "192.168.1.100,192.168.1.101"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: my-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: nginx:alpine
          ports:
            - containerPort: 8080
