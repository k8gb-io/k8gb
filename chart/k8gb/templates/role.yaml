apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: k8gb
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - services
  verbs:
  - 'get'
  - 'list'
  - 'watch'
- apiGroups:
  - k8gb.absa.oss
  resources:
  - '*'
  - gslbs
  verbs:
  - '*'
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - '*'
- apiGroups:
  - externaldns.k8s.io
  resources:
  - dnsendpoints
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - 'list'
{{- if .Values.openshift.enabled }}
- apiGroups:
  - route.openshift.io
  resources:
  - routes/custom-host
  verbs:
  - create
  - update
{{- end }}
