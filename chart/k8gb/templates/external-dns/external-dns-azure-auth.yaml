{{- if and .Values.azuredns.enabled .Values.azuredns.createAuthSecret.enabled }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.azuredns.authSecretName }}
  namespace: {{ .Release.Namespace }}
data:
  azure.json: {{ include "external-dns.azure-credentials" . | b64enc }}
{{- end }}
