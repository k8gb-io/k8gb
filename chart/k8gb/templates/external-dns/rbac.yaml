{{- if or .Values.ns1.enabled .Values.route53.enabled .Values.azuredns.enabled .Values.rfc2136.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8gb-external-dns
rules:
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints"]
  verbs: ["get","watch","list"]
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints/status"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8gb-external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8gb-external-dns
subjects:
- kind: ServiceAccount
  name: k8gb-external-dns
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8gb-external-dns
  namespace: {{ .Release.Namespace }}
{{- if and .Values.route53.enabled .Values.route53.irsaRole }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.route53.irsaRole }}
{{- end }}
{{- end }}
