---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: roundrobin-httproute
  namespace: test-gslb-gatewayapi
spec:
  parentRefs:
  - name: gatewayapi
    namespace: istio-ingress
  hostnames:
    - roundrobin-httproute.cloud.example.com
  rules:
  - backendRefs:
    - name: frontend-podinfo
      port: 9898
---
apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: roundrobin-httproute
  namespace: test-gslb-gatewayapi
spec:
  resourceRef:
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    name: roundrobin-httproute
  strategy:
    type: roundRobin
    dnsTtlSeconds: 30
