---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: failover-httproute
  namespace: test-gslb-gatewayapi
spec:
  parentRefs:
  - name: gatewayapi
    namespace: istio-ingress
  hostnames:
    - failover-httproute.cloud.example.com
  rules:
  - backendRefs:
    - name: frontend-podinfo
      port: 9898
---
apiVersion: k8gb.io/v1beta1
kind: Gslb
metadata:
  name: failover-httproute
  namespace: test-gslb-gatewayapi
spec:
  resourceRef:
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    name: failover-httproute
  strategy:
    type: failover
    primaryGeoTag: eu
