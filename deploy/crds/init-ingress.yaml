# This ingress is used to provide IP addresses for the delegation zone.
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: init-ingress
  name: init-ingress
  namespace: k8gb
spec:
  ingressClassName: nginx
  rules:
    - host: init.cloud.example.com
      http:
        paths:
          - backend:
              service:
                name: k8gb-coredns
                port:
                  name: udp-5353
            path: /
            pathType: Prefix
