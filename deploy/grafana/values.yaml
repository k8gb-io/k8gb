sidecar:
  dashboards:
    enabled: true
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    # use this proxied datasource for single cluster deployment
    # - name: Prometheus
    #   type: prometheus
    #   url: http://prometheus-server.k8gb.svc.cluster.local:9090
    #   access: proxy
    #   isDefault: true
    - name: Prometheus-cluster1
      type: prometheus
      url: http://localhost:8080
      access: direct
      isDefault: false
    - name: Prometheus-cluster2
      type: prometheus
      url: http://localhost:8081
      access: direct
      isDefault: false
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
dashboards:
  default:
    k8s-node-exporter-full:
      # Node Exporter Full https://grafana.com/grafana/dashboards/1860
      url: https://grafana.com/api/dashboards/1860/revisions/23/download