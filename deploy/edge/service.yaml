apiVersion: v1
kind: Service
metadata:
  name: bind
spec:
  type: NodePort
  selector:
    app: edge
  ports:
    - protocol: TCP
      name: tcp
      port: 1053
      targetPort: 1053
      nodePort: 30053
    - protocol: UDP
      name: udp
      port: 1053
      targetPort: 1053
      nodePort: 30053
