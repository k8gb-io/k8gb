apiVersion: k8gb.io/v1beta1
kind: Gslb
metadata:
  name: test-gslb
spec:
  ingress:
    ingressClassName: nginx
    rules:
      - host: terratest-failover-split.cloud.example.com
        http:
          paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-podinfo # Gslb should reflect Healthy status and create associated DNS records
                port:
                  name: http
  strategy:
    type: failover
    dnsTtlSeconds: 5
    primaryGeoTag: "us"
