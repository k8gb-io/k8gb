apiVersion: v1
kind: Service
metadata:
  labels:
    app: lb-service
  name: lb-service
  namespace: test-gslb
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: lb-service
status:
  loadBalancer:
    ingress:
    - ip: 10.0.0.1
    - ip: 10.0.0.2
