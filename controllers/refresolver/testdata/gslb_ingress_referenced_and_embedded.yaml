apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: ingress-embedded
  namespace: test-gslb
spec:
  resourceRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    matchLabels:
      app: ingress-referenced
  ingress:
    ingressClassName: nginx
    rules:
      - host: ingress-embedded.cloud.example.com
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: ingress-embedded
                  port:
                    name: http
  strategy:
    type: roundRobin
    splitBrainThresholdSeconds: 300
    dnsTtlSeconds: 30
