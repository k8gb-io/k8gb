apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: test-gslb
  namespace: test-namespace
spec:
  resourceRef:
    apiVersion: v1
    kind: Service
    matchLabels:
      app: test-service
  strategy:
    type: failover
    primaryGeoTag: eu
    dnsTtlSeconds: 30
  splitBrainThresholdSeconds: 300
