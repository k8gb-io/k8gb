apiVersion: v1
kind: Service
metadata:
  name: lb-service
  namespace: test-gslb
  labels:
    app: lb-service
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: lb-service
  type: LoadBalancer
status:
  loadBalancer:
    ingress:
      - ip: 10.0.0.1
