version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - copyloopvar
    - depguard
    - dogsled
    - dupl
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - unconvert
    - unparam
    - unused
  settings:
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - istio.io/client-go
            - k8s.io/apimachinery
            - k8s.io/client-go
            - k8s.io/api
            - sigs.k8s.io/controller-runtime
            - sigs.k8s.io/external-dns
            - github.com/ghodss/yaml
            - github.com/go-logr
            - github.com/golang/mock/
            - github.com/infobloxopen
            - github.com/k8gb-io
            - github.com/miekg
            - github.com/prometheus
            - github.com/rs/zerolog
            - github.com/stretchr/testify
            - go.opentelemetry.io/otel
            - go.uber.org/mock/gomock
            - github.com/alecthomas/kong
            - github.com/go-playground/validator/v10
    lll:
      line-length: 152

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
        path: _test\.go
      - linters:
          - gochecknoinits
        path: main.go
      - linters:
          - gochecknoinits
        path: gslb_types.go
      - linters:
          - revive
        path: controllers/utils/
        rules:
          - var-naming
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
