linters:
  disable-all: true
  enable:
    - bodyclose
    - errcheck
    - gocritic
    - gocyclo
    - goimports
    - revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - lll
    - noctx
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - depguard
    - dogsled
    - exportloopref
    - goconst
    - goprintffuncname
    - nolintlint
    - dupl
    - gochecknoinits

  # don't enable:
  #  - golint        # deprecated
  #  - whitespace
  #  - funlen
  #  - exhaustive
  #  - gomnd
  #  - gofmt
  #  - deadcode      # deprecated since v1.49.0
  #  - structcheck   # deprecated since v1.49.0
  #  - varcheck      # deprecated since v1.49.0
  #  - rowserrcheck  # rowserrcheck is disabled because of generics. You can track the evolution of the generics support by following the https://github.com/golangci/golangci-lint/issues/2649

run:
  deadline: 3m
linters-settings:
  lll:
    line-length: 150

  depguard:
    # https://golangci-lint.run/usage/linters/#depguard
    # https://github.com/OpenPeeDeeP/depguard
    rules:
      main:
        allow:
          - $gostd
          - istio.io/client-go
          - k8s.io/apimachinery
          - k8s.io/client-go
          - k8s.io/api
          - sigs.k8s.io/controller-runtime
          - sigs.k8s.io/external-dns
          - github.com/AbsaOSS
          - github.com/ghodss/yaml
          - github.com/go-logr
          - github.com/golang/mock/
          - github.com/infobloxopen
          - github.com/k8gb-io
          - github.com/miekg
          - github.com/prometheus
          - github.com/rs/zerolog
          - github.com/stretchr/testify
          - go.opentelemetry.io/otel
          - go.uber.org/mock/gomock

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
    - path: main.go
      linters:
        - gochecknoinits
    - path: gslb_types.go
      linters:
        - gochecknoinits
