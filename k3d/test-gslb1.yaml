apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: test-gslb1
image: docker.io/rancher/k3s:v1.28.3-k3s2
agents: 1
network: k3d-action-bridge-network
ports:
  - port: 80:80
    nodeFilters:
      - agent:0:direct
  - port: 443:443
    nodeFilters:
      - agent:0:direct
  - port: 3000:30030
    nodeFilters:
      - agent:0:direct
  - port: 9080:30090
    nodeFilters:
      - agent:0:direct
  - port: 5053:30053/tcp
    nodeFilters:
      - agent:0:direct
  - port: 5053:53/udp
    nodeFilters:
      - agent:0:direct
options:
  k3d:
    disableLoadbalancer: true
  k3s:
    extraArgs:
      - arg: --disable=traefik,servicelb,metrics-server,local-storage
        nodeFilters:
          - server:*
