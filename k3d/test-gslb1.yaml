apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: test-gslb1
# Used by renovate
# repo: rancher/k3s
image: docker.io/rancher/k3s:v1.29.1-k3s2
agents: 1
network: k3d-action-bridge-network
ports:
  - port: 80:80
    nodeFilters:
      - agent:0:direct
  - port: 443:443
    nodeFilters:
      - agent:0:direct
  - port: 3000:30030
    nodeFilters:
      - agent:0:direct
  - port: 9080:30090
    nodeFilters:
      - agent:0:direct
  - port: 5053:30053/tcp
    nodeFilters:
      - agent:0:direct
  - port: 5053:53/udp
    nodeFilters:
      - agent:0:direct
options:
  k3d:
    disableLoadbalancer: true
  k3s:
    extraArgs:
      - arg: --disable=traefik,servicelb,metrics-server,local-storage
        nodeFilters:
          - server:*
registries:
  create:
    name: k3d-ghcr-io # name of the registry container
    proxy:
      remoteURL: https://ghcr.io # proxy ghcr.io
    volumes:
      - /tmp/k3d-ghcr-io:/var/lib/registry # persist data locally in /tmp/
  config: | # tell K3s to use this registry when pulling from DockerHub
    mirrors:
      "docker.io":
        endpoint:
          - http://k3d-docker-io:5000
      "ghcr.io":
        endpoint:
          - http://k3d-ghcr-io:5000
      "k8s.gcr.io":
        endpoint:
          - http://k3d-k8s-gcr-io:5000
