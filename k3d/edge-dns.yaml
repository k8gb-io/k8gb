apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: edgedns
# Used by renovate
# repo: rancher/k3s
image: docker.io/rancher/k3s:v1.29.1-k3s2
agents: 0
network: k3d-action-bridge-network
ports:
- port: 0.0.0.0:1053:30053/tcp
  nodeFilters:
  - server:0:direct
- port: 0.0.0.0:1053:30053/udp
  nodeFilters:
  - server:0:direct
options:
  k3d:
    disableLoadbalancer: true
  k3s:
    extraArgs:
      - arg: --disable=traefik,servicelb,metrics-server,local-storage
        nodeFilters:
          - server:*
