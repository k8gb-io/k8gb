apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: test-gslb3
image: docker.io/rancher/k3s:v1.28.3-k3s2
agents: 1
network: k3d-action-bridge-network
ports:
  - port: 82:80
    nodeFilters:
      - agent:0:direct
  - port: 445:443
    nodeFilters:
      - agent:0:direct
  - port: 9082:30090
    nodeFilters:
      - agent:0:direct
  - port: 5055:30053/tcp
    nodeFilters:
      - agent:0:direct
  - port: 5055:53/udp
    nodeFilters:
      - agent:0:direct
options:
  k3d:
    disableLoadbalancer: true
  k3s:
    extraArgs:
      - arg: --disable=traefik,servicelb,metrics-server,local-storage
        nodeFilters:
          - server:*
