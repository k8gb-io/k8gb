apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: test-gslb3
# Used by renovate
# repo: rancher/k3s
image: docker.io/rancher/k3s:v1.34.1-k3s1
agents: 1
network: k3d-action-bridge-network
ports:
  - port: 82:80
    nodeFilters:
      - agent:0:direct
  - port: 8082:8080
    nodeFilters:
      - loadbalancer
  - port: 445:443
    nodeFilters:
      - agent:0:direct
  - port: 9082:30090
    nodeFilters:
      - agent:0:direct
  - port: 5055:53/tcp
    nodeFilters:
      - loadbalancer
  - port: 5055:53/udp
    nodeFilters:
      - loadbalancer
options:
  k3s:
    extraArgs:
      - arg: --disable=traefik,metrics-server,local-storage
        nodeFilters:
          - server:*
registries:
  config: | # tell K3s to use this registry when pulling from DockerHub
    mirrors:
      "docker.io":
        endpoint:
          - http://k3d-docker-io:5000
      "ghcr.io":
        endpoint:
          - http://k3d-ghcr-io:5000
      "k8s.gcr.io":
        endpoint:
          - http://k3d-k8s-gcr-io:5000
