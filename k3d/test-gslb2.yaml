apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: test-gslb2
image: docker.io/rancher/k3s:v1.22.6-k3s1
agents: 1
network: k3d-action-bridge-network
ports:
  - port: 81:80
    nodeFilters:
      - agent:0:direct
  - port: 444:443
    nodeFilters:
      - agent:0:direct
  - port: 9081:30090
    nodeFilters:
      - agent:0:direct
  - port: 5054:30053/tcp
    nodeFilters:
      - agent:0:direct
  - port: 5054:53/udp
    nodeFilters:
      - agent:0:direct
options:
  k3d:
    disableLoadbalancer: true
  k3s:
    extraArgs:
      - arg: --no-deploy=traefik,servicelb,metrics-server,local-storage
        nodeFilters:
          - server:*
