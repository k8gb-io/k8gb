apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: test-gslb2
# Used by renovate
# repo: rancher/k3s
image: docker.io/rancher/k3s:v1.35.1-k3s1
agents: 1
network: k3d-action-bridge-network
ports:
  # Nginx Ingress Controller - HTTP
  - port: 81:80
    nodeFilters:
      - agent:0:direct
  # Istio Ingress Gateway for Gateway API - HTTP
  - port: 8001:8000
    nodeFilters:
      - loadbalancer
  # Istio Ingress Gateway for Istio - HTTP
  - port: 8081:8080
    nodeFilters:
      - loadbalancer
  # Nginx Ingress Controller - HTTPS
  - port: 444:443
    nodeFilters:
      - agent:0:direct
  # Prometheus
  - port: 9091:9090
    nodeFilters:
      - loadbalancer
  # CoreDNS - TCP
  - port: 5054:53/tcp
    nodeFilters:
      - loadbalancer
  # CoreDNS - UDP
  - port: 5054:53/udp
    nodeFilters:
      - loadbalancer
options:
  k3s:
    extraArgs:
      - arg: --disable=traefik,metrics-server,local-storage
        nodeFilters:
          - server:*
registries:
  create:
    name: k3d-k8s-gcr-io # name of the registry container
    proxy:
      remoteURL: https://k8s.gcr.io # proxy k8s.gcr.io
    volumes:
      - /tmp/k3d-k8s-gcr-io:/var/lib/registry # persist data locally in /tmp/
  config: | # tell K3s to use this registry when pulling from DockerHub
    mirrors:
      "docker.io":
        endpoint:
          - http://k3d-docker-io:5000
      "ghcr.io":
        endpoint:
          - http://k3d-ghcr-io:5000
      "k8s.gcr.io":
        endpoint:
          - http://k3d-k8s-gcr-io:5000
