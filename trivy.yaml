severity:
  - CRITICAL
  - HIGH
  - MEDIUM
  - LOW

scan:
  scanners:
    - vuln
    - secret
    - misconfig
    - license

vulnerability:
  types:
    - os
    - library
  ignore-unfixed: false

timeout: 15m
exit-code: 0
format: table

misconfig:
  include-non-failures: false

skip-files:
  - "**/*.md"
  - "**/*.svg"
  - "**/*.drawio"
  - "**/tests/**"
  - "**/*_test.go"

skip-dirs:
  - "**/mkdocs-venv/**"
  - "**/site/**"
  - "**/.git/**"  
  - "**/node_modules/**"
  - "**/docs/**"
  - "**/overrides/**"
  - "**/dns-provider-test/**"
  - "**/chart/k8gb/charts/**"
  - "**/terratest/**"
  - "**/chainsaw/**" 
  - "**/deploy/**"
  - "**/k3d/**"
  - "**/grafana/**"
  - "**/olm/**"
  - "**/hack/**"
  - "**/adr/**" 