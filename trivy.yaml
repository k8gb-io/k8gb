severity:
  - CRITICAL
  - HIGH
  - MEDIUM
  - LOW

scanners:
  - vuln
  - secret
  - misconfig
  - license

pkg:
  types:
    - os
    - library

ignore-unfixed: false
timeout: 15m
exit-code: 1
format: table

misconfig:
  include-non-failures: false

skip-files:
  - "**/*.md"
  - "**/test/**"
  - "**/tests/**"
  - "**/*_test.go"

skip-dirs:
  - "mkdocs-venv"
  - "site"
  - ".git"
  - "node_modules"
  - "docs/examples"
  - "dns-provider-test"
