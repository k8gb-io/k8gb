name: Github Pages

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
    paths:
      - '**.md'
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/gh-pages.yaml'
  workflow_dispatch:
permissions:
  contents: read

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: |
          pip3 install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-simple-hooks mike

      - name: Setup git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Backup preserved files
        run: |
          mkdir -p /tmp/preserved
          git fetch origin gh-pages:gh-pages
          if git checkout gh-pages; then
            echo "Backing up existing files..."
            test -d charts && cp -r charts /tmp/preserved/
            test -f artifacthub-repo.yml && cp artifacthub-repo.yml /tmp/preserved/
            test -f index.yaml && cp index.yaml /tmp/preserved/
            test -f CNAME && cp CNAME /tmp/preserved/
          fi
          git checkout master      

      - name: Deploy documentation with Mike
        run: |
          # Only deploy on tags (releases)
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Deploying version: $VERSION"
            
            # Version configuration
            KEEP_LAST_N_VERSIONS=4 
            PINNED_VERSIONS=("v0.16.0" "v0.15.0" "v0.12.0")
            echo "Keep last $KEEP_LAST_N_VERSIONS versions"
            echo "Always keep pinned versions: ${PINNED_VERSIONS[@]}"
            
            # Deploy the new version and set as latest
            mike deploy --push --update-aliases $VERSION latest
            
            # Get current state
            CURRENT_DEPLOYED=$(mike list | grep -v latest | awk '{print $1}' | sort -V -r)
            ALL_GIT_TAGS=$(git tag -l 'v*' | sort -V -r)
            
            echo "Currently deployed: $CURRENT_DEPLOYED"
            echo "Available git tags: $ALL_GIT_TAGS"
            
            # Determine what should be deployed
            SHOULD_BE_DEPLOYED=()
            
            # Add latest N versions from git tags
            TAGS_ARRAY=($ALL_GIT_TAGS)
            for i in $(seq 0 $((KEEP_LAST_N_VERSIONS-1))); do
              if [[ $i -lt ${#TAGS_ARRAY[@]} ]]; then
                SHOULD_BE_DEPLOYED+=("${TAGS_ARRAY[$i]}")
              fi
            done
            # Add pinned versions
            for pinned in "${PINNED_VERSIONS[@]}"; do
              if [[ " ${ALL_GIT_TAGS[@]} " =~ " ${pinned} " ]] && [[ ! " ${SHOULD_BE_DEPLOYED[@]} " =~ " ${pinned} " ]]; then
                SHOULD_BE_DEPLOYED+=("$pinned")
              fi
            done
            echo "Should be deployed: ${SHOULD_BE_DEPLOYED[@]}"

            # Only deploy missing versions
            CURRENTLY_DEPLOYED_ARRAY=($CURRENT_DEPLOYED)
            for should_deploy in "${SHOULD_BE_DEPLOYED[@]}"; do
              if [[ ! " ${CURRENTLY_DEPLOYED_ARRAY[@]} " =~ " ${should_deploy} " ]]; then
                if [[ "$should_deploy" != "$VERSION" ]]; then  # Skip current (already deployed)
                  echo "Deploying missing version: $should_deploy"
                  if git checkout $should_deploy 2>/dev/null; then
                    mike deploy --push $should_deploy
                    git checkout master
                    echo "Deployed $should_deploy"
                  else
                    echo "Failed to checkout $should_deploy"
                  fi
                fi
              else
                echo "$should_deploy already deployed"
              fi
            done
            echo "Removing Unwanted Versions"
            for currently_deployed in "${CURRENTLY_DEPLOYED_ARRAY[@]}"; do
              if [[ ! " ${SHOULD_BE_DEPLOYED[@]} " =~ " ${currently_deployed} " ]]; then
                echo "Removing unwanted version: $currently_deployed"
                mike delete --push $currently_deployed
              fi
            done
            
            # Set latest as default
            mike set-default --push latest
            
            # Final verification
            mike list
            FINAL_VERSIONS=$(mike list | grep -v latest | awk '{print $1}' | sort -V -r)
            for version in $FINAL_VERSIONS; do
            done            
          else
            echo "Skipping deployment.. only deploying tagged releases"
          fi

      - name: Restore preserved files
        run: |
          git checkout gh-pages
          # Restore preserved files
          test -d /tmp/preserved/charts && cp -r /tmp/preserved/charts .
          test -f /tmp/preserved/artifacthub-repo.yml && cp /tmp/preserved/artifacthub-repo.yml .
          test -f /tmp/preserved/index.yaml && cp /tmp/preserved/index.yaml .
          test -f /tmp/preserved/CNAME && cp /tmp/preserved/CNAME .
          
          # Commit and push if there are changes
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy documentation from ${{ github.sha }}"
            git push origin gh-pages
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
