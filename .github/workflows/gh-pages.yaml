name: Github Pages

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
    paths:
      - '**.md'
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/gh-pages.yaml'
  workflow_dispatch:
permissions:
  contents: read

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: |
          pip3 install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-simple-hooks mike

      - name: Setup git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Backup preserved files
        run: |
          mkdir -p /tmp/preserved
          git fetch origin gh-pages:gh-pages
          if git checkout gh-pages; then
            echo "Backing up existing files..."
            test -d charts && cp -r charts /tmp/preserved/
            test -f artifacthub-repo.yml && cp artifacthub-repo.yml /tmp/preserved/
            test -f index.yaml && cp index.yaml /tmp/preserved/
            test -f CNAME && cp CNAME /tmp/preserved/
          fi
          git checkout master      

      - name: Deploy documentation with Mike
        run: |
          # Only deploy on tags (releases)
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Deploying version: $VERSION"
            
            # Get all git tags from v0.14.0 onwards
            ALL_VERSIONS=$(git tag -l 'v*' | sort -V | awk '/^v0\.1[4-9]\.|^v0\.[2-9][0-9]\.|^v[1-9]\./' | sort -V)
            echo "All versions from v0.14.0 onwards: $ALL_VERSIONS"
            
            # Get currently deployed versions
            DEPLOYED_VERSIONS=$(mike list | grep -v latest | awk '{print $1}' | sort -V)
            echo "Currently deployed: $DEPLOYED_VERSIONS"
            
            # Deploy all missing versions
            for version in $ALL_VERSIONS; do
              if [[ ! " $DEPLOYED_VERSIONS " =~ " $version " ]]; then
                echo "Deploying missing version: $version"
                if git checkout $version 2>/dev/null; then
                  mike deploy --push $version
                  echo "Deployed $version"
                  git checkout master
                else
                  echo "Failed to checkout $version"
                fi
              else
                echo "$version already deployed"
              fi
            done
            
            # Deploy the current version without latest alias yet!
            mike deploy --push $VERSION
            
            # Determine the actual latest version (highest semver)
            LATEST_VERSION=$(echo "$ALL_VERSIONS" | tail -1)
            echo "Actual latest version: $LATEST_VERSION"
            echo "Current deployment version: $VERSION"
            
            # Only update latest alias if this version is actually the latest
            if [[ "$VERSION" == "$LATEST_VERSION" ]]; then
              echo "$VERSION is the latest version - updating latest alias"
              mike deploy --push --update-aliases $VERSION latest
              mike set-default --push latest
              echo "Set $VERSION as latest and default"
            else
              echo "$VERSION is not the latest version ($LATEST_VERSION is newer)"
              echo "Deployed $VERSION but kept existing latest alias"
              
              # Verify the actual latest version has the latest alias
              if [[ " $DEPLOYED_VERSIONS " =~ " $LATEST_VERSION " ]] || [[ "$LATEST_VERSION" == "$VERSION" ]]; then
                echo "Setting $LATEST_VERSION as latest and default"
                mike deploy --push --update-aliases $LATEST_VERSION latest
                mike set-default --push latest
              fi
            fi
            echo "Final state:"
            mike list
            
          else
            echo "Skipping deployment.. only deploying tagged releases"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore preserved files
        run: |
          git checkout gh-pages
          # Restore preserved files
          test -d /tmp/preserved/charts && cp -r /tmp/preserved/charts .
          test -f /tmp/preserved/artifacthub-repo.yml && cp /tmp/preserved/artifacthub-repo.yml .
          test -f /tmp/preserved/index.yaml && cp /tmp/preserved/index.yaml .
          test -f /tmp/preserved/CNAME && cp /tmp/preserved/CNAME .
          
          # Commit and push if there are changes
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy documentation from ${{ github.sha }}"
            git push origin gh-pages
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
