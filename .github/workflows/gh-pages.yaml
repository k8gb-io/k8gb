name: Github Pages

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
    paths:
      - '**.md'
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/gh-pages.yaml'
  workflow_dispatch:
permissions:
  contents: read

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: |
          pip3 install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-simple-hooks mike

      - name: Setup git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Backup preserved files
        run: |
          mkdir -p /tmp/preserved
          git fetch origin gh-pages:gh-pages
          if git checkout gh-pages; then
            echo "Backing up existing files..."
            test -d charts && cp -r charts /tmp/preserved/
            test -f artifacthub-repo.yml && cp /tmp/preserved/artifacthub-repo.yml .
            test -f index.yaml && cp /tmp/preserved/index.yaml .
            test -f CNAME && cp /tmp/preserved/CNAME .
            git checkout master
          fi

      - name: Deploy documentation with Mike
        run: |
          # Only deploy on tags (releases)
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Deploying version: $VERSION"
            # Deploy version and set as latest
            mike deploy --push --update-aliases $VERSION latest
            # Set latest as the default (root domain)
            mike set-default --push latest
          else
            echo "Skipping deployment - only deploying tagged releases"
            echo "Current ref: ${{ github.ref }}"
          fi

      - name: Restore preserved files
        run: |
          git checkout gh-pages
          # Restore preserved files
          test -d /tmp/preserved/charts && cp -r /tmp/preserved/charts .
          test -f /tmp/preserved/artifacthub-repo.yml && cp /tmp/preserved/artifacthub-repo.yml .
          test -f /tmp/preserved/index.yaml && cp /tmp/preserved/index.yaml .
          test -f /tmp/preserved/CNAME && cp /tmp/preserved/CNAME .
          
          # Commit and push if there are changes
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy documentation from ${{ github.sha }}"
            git push origin gh-pages
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
