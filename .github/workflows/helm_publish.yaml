name: Helm Publish

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v0.16.0)'
        required: true
        type: string
permissions:
  contents: read
  id-token: write  
  packages: write 

jobs:
  publish:
    runs-on: ubuntu-24.04
    env:
      OCI_REPO: oci://ghcr.io/k8gb-io/charts
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}
      - uses: dave-mcconnell/helm-gh-pages-microservices@8478af5f0fd712cc0fb59f2c99e0688f3f591287
        with:
          access-token: ${{ secrets.CR_TOKEN }}
          source-charts-folder: 'chart'
          destination-repo: k8gb-io/k8gb
          destination-branch: gh-pages

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad
        with:
          cosign-release: 'v3.0.3' 

      - name: Push and Sign Charts to OCI Registry
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          echo ${{ secrets.GITHUB_TOKEN }} | cosign login ghcr.io -u ${{ github.actor }} --password-stdin
          git fetch origin gh-pages
          git checkout origin/gh-pages -- charts/
          ls -la charts/
          OCI_REPO="${OCI_REPO:-oci://ghcr.io/k8gb-io/charts}"
          PUSHED_CHARTS=()
          for chart in charts/k8gb-*.tgz; do
            if [ -f "$chart" ]; then
              PUSH_OUTPUT=$(helm push "$chart" "$OCI_REPO" 2>&1)
              DIGEST=$(echo "$PUSH_OUTPUT" | grep -oE 'sha256:[a-f0-9]{64}' | head -1)
              if [ -n "$DIGEST" ]; then
                # Sign using digest
                CHART_REF="ghcr.io/k8gb-io/charts/k8gb@${DIGEST}"
              else
                # Incase digest didnt worked then tag signing
                CHART_NAME=$(basename "$chart" .tgz)
                CHART_VERSION=$(echo "$CHART_NAME" | sed 's/k8gb-//')
                CHART_REF="ghcr.io/k8gb-io/charts/k8gb:${CHART_VERSION}"
              fi              
              echo "Signing chart: $CHART_REF"
              cosign sign --yes "$CHART_REF"
              PUSHED_CHARTS+=("$CHART_REF")
            fi
          done
          echo "Verifying all pushed charts"
          for chart_ref in "${PUSHED_CHARTS[@]}"; do
            cosign verify "$chart_ref" \
              --certificate-identity "https://github.com/k8gb-io/k8gb/.github/workflows/helm_publish.yaml@${{ github.ref }}" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com"
          done

      - name: Create k3s cluster
        uses: AbsaOSS/k3d-action@4e8b3239042be1dc0aed6c5eb80c13b18200fc79
        with:
          cluster-name: "test-gslb1"
          args: -c k3d/test-gslb1.yaml
      - name: Smoke test helm installation
        run: |
          helm repo add k8gb https://k8gb.io/
          for i in $(seq 16)
          do
            helm repo update
            helm -n k8gb upgrade -i k8gb k8gb/k8gb --wait --create-namespace --version=$(make version) && exit 0
            _sec=$(echo "1.5^$i" | bc)
            echo "Waiting ${_sec} seconds.."
            sleep ${_sec}
          done
      - name: Invoke workflow for OLM (community-operators)
        if: always()
        continue-on-error: true
        uses: benc-uk/workflow-dispatch@e2e5e9a103e331dad343f381a29e654aea3cf8fc
        with:
          workflow: olm_pr.yaml
          token: ${{ secrets.CR_TOKEN }}
          inputs: '{ "bundleVersion": "master" }' # during the release 'master' is what we want here
      - name: Invoke workflow for OLM (community-operators-prod)
        if: always()
        continue-on-error: true
        uses: benc-uk/workflow-dispatch@e2e5e9a103e331dad343f381a29e654aea3cf8fc
        with:
          workflow: olm_pr.yaml
          token: ${{ secrets.CR_TOKEN }}
          inputs: |
            {
              "bundleVersion": "master",
              "downstreamRepo": "k8gb-io/community-operators-prod",
              "upstreamRepo": "redhat-openshift-ecosystem/community-operators-prod"
            }