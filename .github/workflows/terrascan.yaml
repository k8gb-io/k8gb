name: Terrascan

on:
  push:
    paths:
     - 'chart/k8gb/**'
  pull_request:
    branches:
      - master
    paths:
     - 'chart/k8gb/**'
permissions:
  contents: read
  security-events: write # To upload sarif file

jobs:
  terrascan:
    runs-on: ubuntu-20.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@5d5d34225d930d298d52ae60999ca9b617dd2e3a
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repository
      uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
    - name: Run Terrascan
      id: terrascan
      uses: accurics/terrascan-action@81d74415906b5418095567a13d1ddb7f48c50cd2
      with:
        iac_type: helm
        iac_version: v3
        only_warn: false
        verbose: true
        sarif_upload: true
        iac_dir: chart/k8gb
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@f31a31c052207cc13b328d6295c5b728bb49568c
      with:
        sarif_file: terrascan.sarif
