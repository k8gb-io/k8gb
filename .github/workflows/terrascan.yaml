name: Terrascan

on:
  push:
    paths:
     - 'chart/k8gb/**'
  pull_request:
    branches:
      - master
    paths:
     - 'chart/k8gb/**'
permissions:
  contents: read

jobs:
  terrascan:
    runs-on: ubuntu-20.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repository
      uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b
    - name: Run Terrascan
      id: terrascan
      uses: accurics/terrascan-action@81d74415906b5418095567a13d1ddb7f48c50cd2
      with:
        iac_type: helm
        iac_version: v3
        only_warn: false
        verbose: true
        sarif_upload: true
        iac_dir: chart/k8gb
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@433fe88bf36ca0c5e4ef9b90a83052d09f7549e5
      with:
        sarif_file: terrascan.sarif
