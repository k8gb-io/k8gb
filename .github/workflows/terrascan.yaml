name: Terrascan

on:
  push:
    paths:
     - 'chart/k8gb/**'
  pull_request:
    branches:
      - master
    paths:
     - 'chart/k8gb/**'
permissions:
  contents: read
  security-events: write # To upload sarif file

jobs:
  terrascan:
    runs-on: ubuntu-20.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@394d78e5b40cc35c170eb909b1f81551f37feb05
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repository
      uses: actions/checkout@7739b9ba2efcda9dde65ad1e3c2dbe65b41dfba7
    - name: Run Terrascan
      id: terrascan
      uses: accurics/terrascan-action@81d74415906b5418095567a13d1ddb7f48c50cd2
      with:
        iac_type: helm
        iac_version: v3
        only_warn: false
        verbose: true
        sarif_upload: true
        iac_dir: chart/k8gb
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@14877a1345faaf621b5d61b1d67176bfd3ef52fb
      with:
        sarif_file: terrascan.sarif
