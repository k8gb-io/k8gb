name: curldemo

on:
  push:
    branches:
      - master
    paths:
      - 'deploy/test-apps/curldemo/**'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  curldemo:
    runs-on: ubuntu-22.04
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@394d78e5b40cc35c170eb909b1f81551f37feb05
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@7739b9ba2efcda9dde65ad1e3c2dbe65b41dfba7
        with:
          fetch-depth: 1
      - name: Login to Dockerhub
        uses: docker/login-action@553b6f090f15b58451081ce157ff1929a266131d
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@9311bf5263ae5b36f3ec67aff768790c6e2344ad
        with:
          context: ./deploy/test-apps/curldemo/
          file: ./deploy/test-apps/curldemo/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/k8gb-demo-curl:latest

