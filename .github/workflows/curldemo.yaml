name: curldemo

on:
  push:
    branches:
      - master
    paths:
      - 'deploy/test-apps/curldemo/**'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  curldemo:
    runs-on: ubuntu-22.04
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@394d78e5b40cc35c170eb909b1f81551f37feb05
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@72f2cec99f417b1a1c5e2e88945068983b7965f9
        with:
          fetch-depth: 1
      - name: Login to Dockerhub
        uses: docker/login-action@b4bedf8053341df3b5a9f9e0f2cf4e79e27360c6
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@4c1b68d83ad20cc1a09620ca477d5bbbb5fa14d0
        with:
          context: ./deploy/test-apps/curldemo/
          file: ./deploy/test-apps/curldemo/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/k8gb-demo-curl:latest

