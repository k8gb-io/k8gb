name: FOSSA License Scanning

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@394d78e5b40cc35c170eb909b1f81551f37feb05
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@72f2cec99f417b1a1c5e2e88945068983b7965f9

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@3cf6ffc1ecb78949fa6ccca2957f379f7a480eba
        with:
          fossa-api-key: 044cfa03c61e6271a24349184e90b381

