name: FOSSA License Scanning

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c3b1c91e8873ae0c705b0709f957c7a6a5eaf10
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@44bb86a80ef4fb4305965b255a8e0f6b09c19f74
        with:
          fossa-api-key: 044cfa03c61e6271a24349184e90b381

