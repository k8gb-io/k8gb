name: FOSSA License Scanning

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@394d78e5b40cc35c170eb909b1f81551f37feb05
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@8530928916aaef40f59e6f221989ccb31f5759e7

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@781a3251b1aac666808d0aaede6914bd6e28edeb
        with:
          fossa-api-key: 044cfa03c61e6271a24349184e90b381

