name: FOSSA License Scanning

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f0db2aa8a570959027d6be2a227028ad19fd9e8f
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@6e39fd973fb73bb9b3b73e9c9285af4fbc6d2b25
        with:
          fossa-api-key: 044cfa03c61e6271a24349184e90b381

