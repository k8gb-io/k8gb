name: FOSSA License Scanning

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@394d78e5b40cc35c170eb909b1f81551f37feb05
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@8b5e8b768746b50394015010d25e690bfab9dfbc

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@8218c80f08026f7ee0d8a4ab262693b58835664a
        with:
          fossa-api-key: 044cfa03c61e6271a24349184e90b381

