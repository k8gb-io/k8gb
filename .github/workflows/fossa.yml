name: FOSSA License Scanning

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c3b1c91e8873ae0c705b0709f957c7a6a5eaf10
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@b3d56b9fde30e801593fa1f759cc04ce104303fd
        with:
          fossa-api-key: 044cfa03c61e6271a24349184e90b381

