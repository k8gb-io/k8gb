name: FOSSA License Scanning

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@394d78e5b40cc35c170eb909b1f81551f37feb05
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@7739b9ba2efcda9dde65ad1e3c2dbe65b41dfba7

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@cdc2aa9efffc9c0d1ab383ca6c712a4c0db8de8c
        with:
          fossa-api-key: 044cfa03c61e6271a24349184e90b381

