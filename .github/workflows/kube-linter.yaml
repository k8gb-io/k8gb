name: KubeLinter

on:
  push:
    paths:
      - 'chart/k8gb/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'chart/k8gb/**'
permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c3b1c91e8873ae0c705b0709f957c7a6a5eaf10
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90

      - name: Create ../results directory for sarif files
        shell: bash
        run: mkdir -p ../results

      - name: Scan k8gb chart
        id: kube-lint-repo
        uses: stackrox/kube-linter-action@bc9b40871bba8be58c17396f32fa7ea48d996df6
        with:
          directory: chart/k8gb
          version: 0.2.5
          format: sarif
          output-file: ../results/kube-linter.sarif

      - name: Upload sarif output to GitHub
        uses: github/codeql-action/upload-sarif@905ae4af531685eaee37e94f46845bf4c420dc62
        continue-on-error: true
