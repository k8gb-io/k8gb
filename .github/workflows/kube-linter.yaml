name: KubeLinter

on:
  push:
    paths:
      - 'chart/k8gb/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'chart/k8gb/**'
permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f8b229487278099721572481264761b1d4fdd530
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3

      - name: Create ../results directory for sarif files
        shell: bash
        run: mkdir -p ../results

      - name: Scan k8gb chart
        id: kube-lint-repo
        uses: stackrox/kube-linter-action@3e0698d47a525061e50c1380af263c18824c748b
        with:
          directory: chart/k8gb
          version: 0.2.5
          format: sarif
          output-file: ../results/kube-linter.sarif

      - name: Upload sarif output to GitHub
        uses: github/codeql-action/upload-sarif@988e1bc94181d8b9c03964b72e28974e2dbca322
        continue-on-error: true
