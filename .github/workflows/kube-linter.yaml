name: KubeLinter

on:
  push:
    paths:
      - 'chart/k8gb/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'chart/k8gb/**'
permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@9ff9d14760a73102d9fa2f47131624137f50ead8
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62

      - name: Create ../results directory for sarif files
        shell: bash
        run: mkdir -p ../results

      - name: Scan k8gb chart
        id: kube-lint-repo
        uses: stackrox/kube-linter-action@e5759fab01e612c139fe23f264820ba0cf73320c
        with:
          directory: chart/k8gb
          version: 0.2.5
          format: sarif
          output-file: ../results/kube-linter.sarif

      - name: Upload sarif output to GitHub
        uses: github/codeql-action/upload-sarif@b1bd8da5e77d184fc454458c488c36cce2e52608
        continue-on-error: true
