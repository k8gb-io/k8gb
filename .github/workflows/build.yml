name: Golang lint, golic and test
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '.spelling'
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  skip-check:
    permissions:
      actions: write  # for fkirc/skip-duplicate-actions to skip or stop workflow runs
      contents: read  # for fkirc/skip-duplicate-actions to read and compare commits
    runs-on: ubuntu-latest
    name: Skip the job?
    outputs:
          should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - id: skip_check
      uses: fkirc/skip-duplicate-actions@f75f66ce1886f00957d99748a42c724f4330bdcf # v5.3.1
      with:
        skip_after_successful_duplicate: 'true'
        do_not_skip: '["workflow_dispatch", "schedule"]'

  go-inspect:
    permissions:
      contents: read  # for actions/checkout to fetch code
      pull-requests: read  # for golangci/golangci-lint-action to fetch pull requests
    name: Inspect packages
    runs-on: ubuntu-24.04
    needs: skip-check
    if: ${{ needs.skip-check.outputs.should_skip != 'true' }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: ./go.mod
      # see: https://golangci-lint.run/usage/configuration/#config-file
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.8.0
          args: --timeout=3m
      - name: golic
        run: |
          go install github.com/AbsaOSS/golic@v0.7.2
          golic inject --dry -x -t apache2
      - name: go test
        run: go test ./...

  security-scan:
    permissions:
      contents: read
      security-events: write
      pull-requests: write  # For commenting on PRs
    name: Security Scan with Trivy
    runs-on: ubuntu-24.04
    needs: skip-check
    if: ${{ needs.skip-check.outputs.should_skip != 'true' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Non-blocking scan for SARIF upload (always runs, never fails)
      - name: Run Trivy vulnerability scanner in fs mode (SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          scanners: 'vuln,secret,misconfig'
          exit-code: '0'  # Never block on SARIF upload

      - name: Upload Trivy FS scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # Table output for logs (non-blocking for PRs, blocking for main branch)
      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'table'
          scanners: 'vuln,secret,misconfig,license'
          # Only fail on push to main/master for HIGH and CRITICAL vulnerabilities
          # PRs are non-blocking but still show results
          exit-code: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/master') && '1' || '0' }}
          severity: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/master') && 'HIGH,CRITICAL' || 'CRITICAL,HIGH,MEDIUM,LOW' }}

      # Secrets should always block (in both PRs and main)
      - name: Run Trivy secret scanner (blocking)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'table'
          scanners: 'secret'
          exit-code: '1'  # Always block on secrets

      # Helm chart scan (non-blocking)
      - name: Run Trivy Helm chart scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: 'chart/k8gb'
          trivy-config: trivy.yaml
          format: 'sarif'
          output: 'trivy-helm-results.sarif'
          exit-code: '0'

      - name: Upload Helm chart scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-helm-results.sarif'
          category: 'trivy-helm-charts'

      # Generate a summary comment on PRs
      - name: Generate PR comment with scan results
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'json'
          output: 'trivy-results.json'
          exit-code: '0'

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const results = JSON.parse(fs.readFileSync('trivy-results.json', 'utf8'));
              const vulns = results.Results?.flatMap(r => r.Vulnerabilities || []) || [];
              const critical = vulns.filter(v => v.Severity === 'CRITICAL').length;
              const high = vulns.filter(v => v.Severity === 'HIGH').length;
              
              const comment = `## ðŸ”’ Trivy Security Scan Results
              
              - **CRITICAL**: ${critical}
              - **HIGH**: ${high}
              
              ${critical > 0 ? 'âš ï¸ Critical vulnerabilities detected. Please review the Security tab.' : 'âœ… No critical vulnerabilities detected.'}
              
              Full details available in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning).
              
              > Note: This scan is informational for PRs. Use \`.trivyignore\` to suppress known/accepted vulnerabilities.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('No vulnerabilities found or error reading results:', error.message);
            }