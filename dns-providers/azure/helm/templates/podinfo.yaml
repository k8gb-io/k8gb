---
apiVersion: v1
kind: Service
metadata:
  name: frontend-podinfo
  namespace: test-azure
  labels:
    app.kubernetes.io/name: frontend-podinfo
spec:
  type: ClusterIP
  ports:
    - port: 9898
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: frontend-podinfo
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend-podinfo
  namespace: test-azure
  labels:
    app.kubernetes.io/name: frontend-podinfo
spec:
  containers:
    - name: podinfo
      image: "ghcr.io/stefanprodan/podinfo:5.1.1"
      command:
        - ./podinfo
        - --port=9898
      ports:
        - name: http
          containerPort: 9898
          protocol: TCP
      resources:
        requests:
          memory: 64Mi
          cpu: 250m
        limits:
          memory: 128Mi
          cpu: 500m
