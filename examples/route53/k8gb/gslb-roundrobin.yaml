---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-gslb
  namespace: test-gslb
  labels:
    app: test-gslb
spec:
  ingressClassName: nginx
  rules:
    - host: notfound.test.k8gb.io # This is the GSLB enabled host that clients would use
      http: # This section mirrors the same structure as that of an Ingress resource and will be used verbatim when creating the corresponding Ingress resource that will match the GSLB host
        paths:
          - path: /
          - backend:
              service:
                name: non-existing-app # Gslb should reflect NotFound status
                port:
                  name: http
    - host: unhealthy.test.k8gb.io
      http:
        paths:
        - path: /
          backend:
            service:
                name: unhealthy-app # Gslb should reflect Unhealthy status
                port:
                  name: http
    - host: roundrobin.test.k8gb.io
      http:
        paths:
        - path: /
          backend:
            service:
                name: frontend-podinfo # Gslb should reflect Healthy status and create associated DNS records
                port:
                  name: http
---
apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: test-gslb
  namespace: test-gslb
spec:
  resourceRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    matchLabels:
      app: test-gslb
  strategy:
    type: roundRobin # Use a round robin load balancing strategy, when deciding which downstream clusters to route clients too
    dnsTtlSeconds: 30 # TTL value for automatically created DNS records
